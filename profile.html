<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Profile</title>
  <!-- Link to external CSS for the profile page -->
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <!-- Top bar with a back arrow and "PROFILE" -->
  <header>
    <!-- Back arrow button. Clicking goes back to index.html -->
    <button class="back-btn" onclick="window.location.href='home.html'">&lt;</button>
    <div class="header-title">PROFILE</div>
  </header>

  <!-- Main container: left panel + main content -->
  <div class="profile-container">

    <!-- Left panel with user image, name, dressing room button -->
    <div class="left-panel">
      <img src="1234.jpg" alt="User Avatar" />
      <div class="username">Chris00020002</div>
    <!-- In profile.html, wherever your Dressing Room button is -->
<a href="dressing.html" class="dressing-room-btn">Dressing Room</a>

    </div>

    <!-- Main content with tabbed sections -->
    <div class="main-content">
      <div class="tab-nav">
        <button class="active" data-tab="overview">Overview</button>
        <button data-tab="stats">Stats</button>
      </div>

      <!-- Overview tab content -->
      <div id="overview" class="tab-content active">
        <div class="list-item">
          <span class="item-title">Friends</span>
          <span class="item-value">1</span>
        </div>
        <div class="list-item">
          <span class="item-title">Screenshot Gallery</span>
          <span class="item-value">0/100</span>
        </div>
        <div class="list-item">
          <span class="item-title">Achievements</span>
          <span class="item-value">0/138</span>
        </div>
        <div class="list-item">
          <span class="item-title">Suggested next achievements</span>
        </div>
        <div class="list-item">
          <span class="item-title">Getting Wood</span>
          <span class="item-value">Punch a tree until a block of wood pops out</span>
        </div>
        <div class="list-item">
          <span class="item-title">Taking Inventory</span>
          <span class="item-value">Open your inventory</span>
        </div>
      </div>

      <!-- Stats tab content -->
      <div id="stats" class="tab-content">
        <div class="list-item">
          <span class="item-title">Time Played</span>
          <span class="item-value">2h 3m</span>
        </div>
        <div class="list-item">
          <span class="item-title">Blocks Broken</span>
          <span class="item-value">77</span>
        </div>
        <div class="list-item">
          <span class="item-title">Mobs Defeated</span>
          <span class="item-value">6</span>
        </div>
        <div class="list-item">
          <span class="item-title">Distance Traveled</span>
          <span class="item-value">7812</span>
        </div>
      </div>

    </div><!-- .main-content -->

  </div><!-- .profile-container -->

  <!-- Small JS to handle tab switching -->
  <script>
    const tabButtons = document.querySelectorAll('.tab-nav button');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove "active" from all buttons
        tabButtons.forEach(b => b.classList.remove('active'));
        // Hide all tab contents
        tabContents.forEach(tc => tc.classList.remove('active'));

        // Add "active" to the clicked button
        btn.classList.add('active');
        // Show the corresponding tab content
        const target = btn.getAttribute('data-tab');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
